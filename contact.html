<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Sebastian Prasanna</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'EB Garamond', serif;
        background-color: #1a1a1a;
        color: #ffffff;
        line-height: 1.6;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      header {
        background-color: #0d0d0d;
        padding: 2rem 0;
        border-bottom: 1px solid #333;
      }

      nav {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 1rem;
      }

      .logo {
        font-size: 1.5rem;
        font-weight: 600;
        color: #ffffff;
        text-decoration: none;
        letter-spacing: 1px;
      }

      .nav-links {
        display: flex;
        gap: 2rem;
        list-style: none;
      }

      .nav-links a {
        color: #ffffff;
        text-decoration: none;
        font-size: 1.1rem;
        transition: opacity 0.3s ease;
      }

      .nav-links a:hover {
        opacity: 0.7;
      }

      main {
        flex: 1;
        max-width: 800px;
        margin: 0 auto;
        padding: 4rem 2rem;
        width: 100%;
      }

      h1 {
        font-size: 3rem;
        font-weight: 600;
        margin-bottom: 2rem;
        letter-spacing: 2px;
      }

      p {
        font-size: 1.3rem;
        margin-bottom: 2rem;
        opacity: 0.9;
      }

      .contact-info {
        background-color: #242424;
        border: 1px solid #333;
        padding: 2rem;
        border-radius: 8px;
        margin-bottom: 2rem;
      }

      .contact-item {
        margin-bottom: 1.5rem;
      }

      .contact-item h2 {
        font-size: 1.5rem;
        margin-bottom: 0.5rem;
        font-weight: 600;
      }

      .contact-item a {
        color: #ffffff;
        font-size: 1.2rem;
        text-decoration: none;
        opacity: 0.8;
        transition: opacity 0.3s ease;
      }

      .contact-item a:hover {
        opacity: 1;
      }

      .social-links {
        display: flex;
        gap: 1.5rem;
        flex-wrap: wrap;
        margin-top: 2rem;
      }

      .social-link {
        background-color: #242424;
        border: 1px solid #333;
        padding: 1rem 1.5rem;
        border-radius: 8px;
        color: #ffffff;
        text-decoration: none;
        font-size: 1.2rem;
        transition: all 0.3s ease;
      }

      .social-link:hover {
        background-color: #2d2d2d;
        border-color: #555;
        transform: translateY(-3px);
      }

      footer {
        background-color: #0d0d0d;
        padding: 2rem 0;
        text-align: center;
        border-top: 1px solid #333;
        margin-top: auto;
      }

      footer p {
        opacity: 0.7;
        font-size: 1rem;
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 2.5rem;
        }

        p {
          font-size: 1.1rem;
        }

        .nav-links {
          gap: 1rem;
        }

        .social-links {
          flex-direction: column;
        }

        .social-link {
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html" class="logo">Sebastian Prasanna</a>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="blog.html">Blog</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h1>Get In Touch</h1>
      
      <p>
        I'd love to hear from you! Whether you have a question, want to collaborate, or just want to say hello, feel free to reach out!
      </p>

      <div class="contact-info">
        <div class="contact-item">
          <h2>Email</h2>
          <a href="mailto:sebastian328@gmail.com">sebastian328@gmail.com</a>
        </div>
      </div>

      <div class="social-links">
        <a href="https://www.linkedin.com/in/sebastian-prasanna-6b3910301/" class="social-link">Linkedin</a>
        <a href="https://github.com/sebastian-prasanna" class="social-link">GitHub</a>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 Sebastian Prasanna. All rights reserved.</p>
    </footer>
  </body>
</html>
